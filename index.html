<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina Web amb CSS Extern</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Benvingut a la meva pàgina web</h1>
        <nav>
            <ul>
                <li><a href="#home">Inici</a></li>
                <li><a href="#about">Sobre nosaltres</a></li>
                <li><a href="#contact">Contacte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <p>Aquesta és una pàgina web d'exemple amb un fitxer CSS extern.</p>
            <img src="https://via.placeholder.com/150" alt="Benvingut a la meva pàgina web">
        </section>
        <section id="about">
            <h2>Sobre nosaltres</h2>
            <p>Som una organització dedicada a...</p>
        </section>
        <section id="contact">
            <h2>Contacte</h2>
            <form>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Missatge:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 La meva pàgina web</p>
    </footer>
</body>
</html>
